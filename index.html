<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE GAME</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hitval">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="timerval">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="scoreval">0</div>
                </div>
            </div>
            <div class="pbtm"> //Multiple buubbles with random number will come in this section , added using Javascript
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
